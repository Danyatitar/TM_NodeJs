<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .header,
      .footer {
        background-color: rgb(36, 53, 144);
      }
      .container {
        margin: 0 auto;
        max-width: 1200px;
        width: 100%;
      }
      .header-content {
        text-align: center;
        padding: 50px 0;
      }
      .title {
        color: white;
        font-size: 42px;
        font-weight: 700;
      }
      .name {
        color: yellow;
      }
      .section-title {
        text-align: center;
        margin-top: 30px;
        font-size: 28px;
        font-weight: 600;
      }
      .cards {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin: 0 auto;
        flex-wrap: wrap;
        max-width: 800px;
        padding-bottom: 40px;
        margin-top: 30px;
      }
      .card {
        width: 270px;
        box-shadow: -13px 9px 23px 1px rgba(0, 0, 0, 0.75);
      }
      .card-img {
        width: 100%;
        height: 210px;
      }
      .card-text {
        padding-left: 20px;
        padding-bottom: 30px;
      }
      .card-title {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 20px;
      }
      .card-content {
        font-size: 18px;
        margin-top: 10px;
      }
      .card-content-title {
        font-weight: 700;
      }
      .footer-title {
        padding: 20px 0;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="title">Hi! I'm <span class="name">{{name}}</span></h1>
      </div>
    </div>
  </header>
  <main>
    <section>
      <h2 class="section-title">{{description}}</h2>
      <div class="container">
        <div class="cards">
          <!-- <div class="card">
            <img
              class="card-img"
              src="https://www.denverpost.com/wp-content/uploads/2020/03/GettyImages-1190269289.jpg?w=435"
              alt="Player image"
            />
            <div class="card-text">
              <h3 class="card-title">Name</h3>

              <p class="card-content">
                <span class="card-content-title">Sport</span>: Sport
              </p>
              <p class="card-content">
                <span class="card-content-title">Country</span>: Country
              </p>
              <p class="card-content">
                <span class="card-content-title">Prime-team</span>: Prime-team
              </p>
            </div>
          </div> -->
          {{cards}}
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <h2 class="footer-title">{{footer}}</h2>
    </div>
  </footer>
</html>
